<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logobranca.png">
    <title>MedPoint - Em breve</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            /* background-color: #f3f4f6; */
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .enfeite img {
            width: 100%;
        }

        /* Seções */
        .logo img {
            width: 350px;
            margin-top: -30px;
            margin-bottom: -200px;
        }

        /* Ajuste o tamanho da logo conforme necessário */
        .section {
            margin-top: 40px;
        }

        .section h2 {
            color: #3637a4;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Descrição do app */
        .description {
            font-size: 1.2em;
            color: #555;
        }

        /* Participantes */
        .participants {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .participant {
            text-align: center;
        }

        .participant img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .participant p {
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* Contagem regressiva */
        .countdown {
            font-size: 1.5em;
            color: #3637a4;
            margin-top: 10px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            margin-top: 15px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #3637a4;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Estilos para o vídeo */
        .video-container {
            width: 100%;
            margin-bottom: -120px;
        }

        .video-container video {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="logoazul.png" alt="Logo MedPoint"> <!-- Coloque o caminho correto da imagem da logo aqui -->
    </div>
    <div class="enfeite">
        <img src="enfeite1.png" alt="Enfeite">
    </div>
    <div class="container">
        <!-- Logo do Aplicativo -->

        <!-- O Que É? -->
        <div class="section">
            <h2>O que é?</h2>
            <p class="description">O MedPoint é o seu novo aplicativo de hospital com geolocalização, que permite
                encontrar hospitais próximos e acessar informações importantes com facilidade.</p>
        </div>

        <!-- Vídeo acima da contagem regressiva -->
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="hospital.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        

        <!-- Contagem Regressiva -->
        <div class="section">
            <h2>Em breve</h2>
            <div class="countdown" id="countdown">Carregando...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
               <!-- Participantes -->
               <div class="section">
                <h2>Participantes</h2>
                <div class="participants">
                    <div class="participant">
                        <img src="bahbi.jpeg" alt="Participante 1">
                        <p>Bahbara Helen</p>
                    </div>
                    <div class="participant">
                        <img src="iasmin.jpeg" alt="Participante 2">
                        <p>Iasmin Gordilho</p>
                    </div>
                    <div class="participant">
                        <img src="julia.jpeg" alt="Participante 3">
                        <p>Julia Cavalcante</p>
                    </div>
                    <div class="participant">
                        <img src="kaua.jpeg" alt="Participante 4">
                        <p>Kauã Lima</p>
                    </div>
                    <div class="participant">
                        <img src="maria.jpeg" alt="Participante 5">
                        <p>Maria Ribas</p>
                    </div>
                </div>
            </div>
    </div>
    <div class="enfeite">
        <img src="enfeite2.png" alt="Enfeite">
    </div>

    <script>
        // Data de lançamento
        const countdownDate = new Date("Dec 5, 2024 00:00:00").getTime();

        // Atualiza a contagem e a barra de progresso a cada segundo
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calcula dias, horas, minutos e segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe a contagem regressiva
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // Calcula e atualiza a barra de progresso
            const totalDuration = countdownDate - new Date("Nov 1, 2024 00:00:00").getTime(); // Tempo total até 5 de dezembro
            const elapsed = totalDuration - distance;
            const progressPercent = (elapsed / totalDuration) * 100;
            document.getElementById("progress-bar").style.width = progressPercent + "%";

            // Lança o aplicativo quando o tempo acabar
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "Lançado!";
                document.getElementById("progress-bar").style.width = "100%";
            }
        }, 1000);
    </script>

</body>

</html>
